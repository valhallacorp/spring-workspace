<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
      <!-- Import Google Icon Font -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!-- Import materialize.css -->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

      <!-- Let browser know website is optimized for mobile -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Eventos App</title>   
</head>
	  
<body>
	<nav>
		<div class="nav-wrapper" style="background-color: grey">
		    <a class="brand-logo" style="padding-left: 5px">Evento</a>
		    <ul id="nav-mobile" class="right hide-on-med-and-down">
		      <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		      <li><a href="">sass</a></li>
		      <li><a href="">sass</a></li>
		    </ul>
		 </div>
	</nav>
	
	<div th:each="evento : ${evento}" class="container">
		<div class="row card-panel lighten-5 z-depth-1 container">
			<div class="card-image waves-effect waves-block waves-light col s4 circle">
     			<img src="materialize/images/eu.jpg" class="activator circle responsive-img" alt="">
    		</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4" ><i class="material-icons right">more_vert</i></span>
			</div>
			<div class="card-reveal">
				
				<p><label for="nome">Nome: </label><span style="font-weight: 900; font-style: italic" th:text="${evento.nome}"></span></p>
				<p><label for="nome">Local: </label><span style="font-style: italic" th:text="${evento.local}"></span></p>
				<p><label for="nome">Data: </label><span style="font-style: italic" th:text="${evento.data}"></span></p>
				<p><label for="nome">Horario: </label><span style="font-style: italic" th:text="${evento.horario}"></span></p>
			</div>
		</div>
		
		<form method="post" >
			<label for="nome">Nome: </label>
			<input type="text" value="" name="nomeConvidado" >
			<label for="rg">RG: </label>
			<input type="text" value="" name="rg" >
			<button type="submit" class="waves-effect waves-light btn" >Adicionar</button>
		</form>
		
	</div>
	
	<table class="container tabelaConvidado striped">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<div class="row">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small" ><!-- th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" --><i class="material-icons left">delete</i></a></td>
				</div>
			</tr>
			
		</tbody>
		
	</table>
	
	
    
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>


</html>
