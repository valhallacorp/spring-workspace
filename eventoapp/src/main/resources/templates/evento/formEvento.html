<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Eventos App</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper" style="background-color: grey">
		    <a class="brand-logo" style="padding-left: 5px">Cadastro de Eventos</a>
		    <ul id="nav-mobile" class="right hide-on-med-and-down">
		      <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		      <li><a href="">sass</a></li>
		      <li><a href="">sass</a></li>
		    </ul>
		 </div>
	</nav>
	
	
	<form class="container" method="post">
	
		<label for="nome" >Nome: </label>
		<input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-fiels col s6">
				<label for="local" >Local: </label>
				<input type="text" value="" name="local"/>
			</div>
			<div class="input-fiels col s3">
				<label for="data" >Data: </label>
				<input type="date" value="" name="data"/>
			</div>
			<div class="input-fiels col s3">
				<label for="horario" >Horario: </label>
				<input type="text" value="" name="horario"/>
			</div>
		</div>
		<button type="submit" class="waves-effect waves-light btn">Salvar</button>
		
	</form>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>


</html>
